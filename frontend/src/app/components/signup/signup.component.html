<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <mat-card class="w-full max-w-xl p-8 space-y-6 text-slate-100 shadow-2xl shadow-neutral-400">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-3">
      <span class="text-3xl text-slate-800 leading-6 font-bold text-center w-full my-3">Create your account</span>
      <!-- Username -->
      <mat-form-field appearance="outline" class="w-full my-3">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" required>
        <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full my-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full my-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 8 characters
        </mat-error>
      </mat-form-field>

      <!-- Phone Number -->
      <!-- <mat-form-field appearance="outline" class="w-full">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" type="number" placeholder="Enter your phone number">
        <mat-error *ngIf="signupForm.get('phoneNumber')?.hasError('required')">
          Phone number is required
        </mat-error>
      </mat-form-field> -->
      <span class="ml-auto">
        <p class="text-sm text-slate-800 ml-auto">Already have an account? <a routerLink="/auth/login"
            class="text-blue-600 hover:underline">Log In</a></p>
      </span>


      <!-- Submit Button -->
      <button mat-flat-button color="primary" type="submit"
        class="w-full py-2 mt-4 text-white bg-blue-600 hover:bg-blue-700">
        Sign Up
      </button>
    </form>


  </mat-card>
</div>
